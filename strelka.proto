syntax = "proto3";

service Strelka {
  rpc StreamFile(stream DataRequest) returns (Response) {}

  rpc SendFile(DataRequest) returns (Response) {}

  rpc SendLocation(LocationRequest) returns (Response) {}
}

message Format {
  bool bundle = 1;
  string case = 2;
}

message Event {
  bool respond = 1;
  bool write = 2;
}

message Metadata {
  string uid = 1;
  string filename = 2;
  string source = 3;
  repeated string flavors = 4;
  map<string, string> metadata = 5;
}

message DataRequest {
  bytes data = 1;
  Metadata metadata = 2;
  Format format = 3;
  Event event = 4;
}

message LocationRequest {
  map<string, string> location = 1;
  Metadata metadata = 2;
  Format format = 3;
  Event event = 4;
}

message Response {
  string uid = 1;
  float elapsed = 2;
  repeated string events = 3;
}
